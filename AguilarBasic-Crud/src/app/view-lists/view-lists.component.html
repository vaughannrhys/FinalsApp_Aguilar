<div class="col-9">


    <h3 class="word">Movie Lists</h3>
   <table class="table table-dark table-hover">
     <thead>
       <tr>
         <th scope="col">ID</th>
         <th scope="col">Genre</th>
         <th scope="col">Title</th>
         <th scope="col">Director</th>
         <th scope="col">Description</th>
         <th scope="col">Year</th>
        <th scope="col">Action</th>  
       </tr>
     </thead>
 
     <tbody>
       <tr class="text-white table-dark"  *ngFor="let MOVIES of movie"> 
         <td>{{MOVIES.id}}</td>
         <td>{{MOVIES.Genre}}</td>
         <td>{{MOVIES.Title}}</td>
         <td>{{MOVIES.Director}}</td>
         <td>{{MOVIES.ShortDescription}}</td>
         <td>{{MOVIES.Year}}</td>
       <td>
           <button type="button" class="btn btn-success" routerLink="/viewdetails/{{MOVIES.id}}">View</button>
         </td>  
      
         </tr>
         </tbody>
         </table>
       </div>
