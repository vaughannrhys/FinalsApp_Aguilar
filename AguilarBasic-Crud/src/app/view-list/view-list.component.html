<div class="container">
  
</div>


<div class="col-9">
   <h3 class="word">Account Lists</h3>
     <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
 Create New Account
</button>
  <table class="table table-dark table-hover ">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th> 
      </tr>
    </thead>

    <tbody>
      <tr class="text-white table-dark"  *ngFor="let USERS of users"> 
        <td>{{USERS.id}}</td>
        <td>{{USERS.firstName}} {{USERS.lastName}}</td>
      <td>
        <!-- View User Button -->
        <button type="button" class="btn btn-success"  routerLink="/view-details/{{USERS.id}}">View</button>
        <!-- Delete User button-->
        <button type="button" class="btn btn-danger"  (click)="delete(USERS)">Delete</button>

      

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">Create New Email</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
       <form class="row g-3">
         <div class="col-md-6">
           <label for="inputEmail4" class="form-label">Email</label>
           <input type="email" class="form-control" id="inputEmail4" #Email>
         </div>
         <div class="col-12">
          
         </div>
       </form>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       <button type="submit" class="btn btn-primary"  (click)="add(Email.value); Email.value=''">Create new</button>
     </div>
   </div>
 </div>
</div>


<!-- End of Modal-->
</td>  
     
</tr>
</tbody>
</table>
</div>
