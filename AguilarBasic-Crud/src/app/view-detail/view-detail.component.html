<div class="container">
    <div class="col-9" *ngIf="user">
      <h3 class="word">Account Details</h3>
     
        <div class="row mb-3">
          <label for="staticId" class="col-sm-2 col-form-label">User ID</label>
          <div class="col-sm-10">
            <input readonly class="form-control-plaintext"   id="staticId" [(ngModel)]="user.id">  <!-- Fix the problem here-->  
         <!-- <input readonly class="form-control-plaintext " id="staticId" [(ngModel)]="user.id"> -->         
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Photo</label>
          <div class="col-sm-10">
            <img src="{{user.imgPath}}"   class="img1"  alt="">
            <input type="file" class="form-control-file" >
          </div>
        </div>
        <div class="row mb-3">
          <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">First&Last Name</label>
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" [(ngModel)]="user.firstName">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" [(ngModel)]="user.lastName">
            </div>
        </div>
    
        <div class="row mb-3">
          <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Birth Date</label>
            <div class="col-sm-5">
              <input type="date" class="form-control" id="inputdob" [(ngModel)]="user.dob" #dob="ngModel" [ngModel]="user.dob | date: 'yyyy-MM-dd'">
            </div>
        </div>
        <div class="row mb-3">
          <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="inputemail" [(ngModel)]="user.Email">
            </div>
        </div>
        <div class="row mb-3">
          <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Contact Number</label>
            <div class="col-sm-5">
              <input type="tel" class="form-control" id="inputMobNum" [(ngModel)]="user.MobNum">
            </div>
        </div>
        <div class="row mb-3">
          <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">SSS Number</label>
            <div class="col-sm-5">
              <input type="tel" class="form-control" id="inputSSS" [(ngModel)]="user.SSS">
            </div>
        </div>
        <div class="row mb-3">
          <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Tin Number</label>
            <div class="col-sm-5">
              <input type="tel" class="form-control" id="inputTin" [(ngModel)]="user.Tin">
            </div>
        </div>
        <div class="row mb-3">
          <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label"></label>
    
            <div class="col-sm-5">
            <button type="button" class="btn btn-success" (click)="save()">Save</button>
            <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
            </div>
        </div>
    
     
    
     </div>
    </div>
